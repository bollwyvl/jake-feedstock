{% set version = "1.2.2" %}

package:
  name: jake
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jake/jake-{{ version }}.tar.gz
  sha256: 60685d4f01e5ce8c4d61bac9c780ecd0c1488651353b9135afbfd743f41c9d02

build:
  number: 0
  noarch: python
  entry_points:
    - jake = jake.app:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry-core >=1.0.0
  run:
    - python >=3.6
    # these get translated from ~^ to concrete values in poetry-generated setup.py
    - cyclonedx-python-lib >=0.12.3
    - ossindex-lib >=0.2.1
    - polling2 >=0.5.0
    - pyfiglet >=0.8.post1
    - requests >=2.25.1,<3
    - rich >=10.15.2

test:
  imports:
    - jake
    - jake.app
  commands:
    - pip check
    - jake --version
    - jake --help
  requires:
    - pip

about:
  home: https://github.com/sonatype-nexus-community/jake
  summary: An OSS Index integration to check for vulnerabilities in your Conda environments
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
